<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/apple-icon-60x60.png" type="image/x-icon">
    <title>Ifood</title>
    <link rel="stylesheet" href="styleCriarConta.css">
</head>
<body>
    <header>
        <img src="https://portal.ifood.com.br/static/media/ifood.480c271fda8e05b07a40.svg" alt="Logo do Ifood" class="logo">
    </header>

    <div class="box">
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="index.html"> Login </a></p>
            <form action="index.html">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
